<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo_citruk.png" type="image/x-icon" />
  <title>Kontak | CITRUK MA APONG</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .contact__links {
      text-align: center;
    }
    .social__links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social__links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .social__links img {
      width: 20px;
      margin-right: 8px;
    }
    .contact__map iframe {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav__logo">
      <a href="#">Citruk <span>MA APONG</span>.</a>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="index.html">Tentang Kami</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="galeri.html">Galeri</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <header class="header__container">
    <h1>Hubungi <span>Kami</span></h1>
    <p>Jangan ragu untuk menghubungi kami melalui formulir di bawah ini atau kunjungi lokasi kami.</p>
  </header>

  <section class="contact">
    <div class="container">
      <div class="contact__form">
        <h2>Formulir Kontak</h2>
        <form id="contact-form">
          <div class="input__group">
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="Nama Anda" required>
          </div>
          <div class="input__group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Anda" required>
          </div>
          <div class="input__group">
            <label for="message">Pesan</label>
            <textarea id="message" rows="5" placeholder="Pesan Anda" required></textarea>
          </div>
          <button type="submit">Kirim Pesan</button>
        </form>
      </div>
      <div class="contact__map">
        <h2>Lokasi Kami</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.9135699169874!2d108.1880076!3d-7.1501219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6f49871e31da57%3A0x237b30ddc6792b0d!2sCitruk%20ma%20apong!5e0!3m2!1sen!2sid!4v1690818899089!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="social__links">
        <a href="https://www.instagram.com/citruk_ma_apong/?hl=en">
          <i class="fab fa-instagram"></i> @citruk_ma_apong
        </a>
        <a href="https://api.whatsapp.com/send?phone=6287815207103">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        
      </div>
    <div class="footer__container">
      <div class="footer__content">
        <p>Copyright Â© CITRUK MA APONG. KKN PPM UNIVERSITAS PERJUANGAN 2024.</p>
       
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      const phoneNumber = "6287815207103"; // Ganti dengan nomor WhatsApp Anda

      const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=Nama:%20${name}%0AEmail:%20${email}%0APesan:%20${message}`;

      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
